<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Activity 1: Basic HTML Bio</title>
</head>
<body>
  <!-- Site Header -->
  <header>
    <!-- h1: The most important headline -->
    <h1>Student Bio</h1>
  </header>
  <div>
    <!-- Section 1: Bio -->
    <section>
      <!-- h2: Tier-2 Headline (Not as important as the h1 header, but more than one allowed). -->
      <h2>Alex Mills</h2>
      <!-- Image with link -->
      <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwallpapercave.com%2Fkansas-city-chiefs-wallpapers&psig=AOvVaw1nxTaLg1YmOSko-Rccp77g&ust=1574473609977000&source=images&cd=vfe&ved=0CAIQjRxqFwoTCJjFqbXZ_OUCFQAAAAAdAAAAABAD" alt="Your Name">
      <!-- Paragraph with embedded link -->
      <p>
      I am a 29 year old single father. My son's name is Brayden.
      I am a huge Chiefs, Royals, and Hawkeyes fan.  </p>
    </section>
    <!-- Section 2: Contact Info -->
    <section>
      <!-- h2: Tier-2 Headline -->
      <h2>Contact Info</h2>
      <!-- Unordered list -->
      <ul>
        <li><strong>Email: alex@kcbas.com</strong> <a href="#">someplace@gmail.com</a></li>
        <li><strong>Github:ARMills21</strong> <a href="#">sampleName</a></li>
        <li><strong>Portfolio: Coming Soon</strong> <a href="#">coming soon</a></li>
      </ul>
    </section>
  </div>
</body>
</html>
